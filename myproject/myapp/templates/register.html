<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | GenAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cinzel:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f0c29;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Gradient Effect */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        /* Mesh Canvas */
        .mesh-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        /* Particle Effects */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Glowing Orbs */
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.4;
            animation: floatAround 20s infinite linear alternate, pulse 8s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }

        .glow-purple {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4), transparent 70%);
        }

        .glow-blue {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(64, 86, 161, 0.4), transparent 70%);
        }

        .glow-teal {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(0, 128, 128, 0.3), transparent 70%);
        }

        /* Registration Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 5;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2em;
            background: linear-gradient(to right, #fff, #a3a2f5, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            margin-bottom: 30px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            text-align: left;
            color: rgba(255, 255, 255, 0.9);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: background 0.3s, border 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #a3a2f5;
            box-shadow: 0 0 10px rgba(163, 162, 245, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Error Message */
        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            display: none;
            margin-top: 5px;
            text-align: left;
        }

        /* Register Button */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #302b63, #24243e, #302b63);
            background-size: 200% 200%;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-transform: uppercase;
            animation: gradientAnimation 8s ease infinite;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(163, 162, 245, 0.4);
        }

        /* Login Link */
        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link a {
            color: #a3a2f5;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-30px, 30px); }
            75% { transform: translate(-50px, -30px); }
            100% { transform: translate(30px, 50px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        /* Mobile Responsive */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            input, button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <canvas id="mesh-canvas" class="mesh-canvas"></canvas>
    
    <!-- Particle Container -->
    <div class="particles-container" id="particles-container"></div>
    
    <!-- Glowing Orbs -->
    <div class="glow glow-purple" style="top: 25%; left: 15%;"></div>
    <div class="glow glow-blue" style="top: 60%; left: 70%;"></div>
    <div class="glow glow-teal" style="top: 20%; left: 75%;"></div>

    <div class="container">
        <h2>GENAI - Sign Up</h2>
        <form method="POST" onsubmit="return validatePasswords()">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Re-enter Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter password" required>
                <span id="error-message" class="error-message">âš  Passwords do not match!</span>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>

    <script>
        // Password validation function - unchanged
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                return true;
            }
        }

        // Particles Background Animation
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = 50;

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2px and 8px
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            particle.style.left = `${xPos}%`;
            particle.style.top = `${yPos}%`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            // Animation properties
            const duration = Math.random() * 40 + 20;
            const xMovement = Math.random() * 150 - 75;
            const yMovement = Math.random() * 150 - 75;
            
            particle.style.animation = `floatAround ${duration}s infinite linear alternate`;
            particle.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
            
            particlesContainer.appendChild(particle);
        }

        // 3D Mesh Background
        const canvas = document.getElementById('mesh-canvas');
        const ctx = canvas.getContext('2d');
        let animationFrameId;
        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        resizeCanvas();

        // Points for the mesh
        const points = [];
        const spacing = 100;
        const rows = Math.ceil(height / spacing) + 2;
        const cols = Math.ceil(width / spacing) + 2;
        
        // Create grid of points
        for (let y = -1; y < rows; y++) {
            for (let x = -1; x < cols; x++) {
                points.push({
                    x: x * spacing,
                    y: y * spacing,
                    originX: x * spacing,
                    originY: y * spacing,
                    // Random movement
                    vx: 0,
                    vy: 0,
                    // Noise offsets
                    noise: Math.random() * 1000
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Update point positions
            const time = Date.now() * 0.001;
            
            points.forEach(point => {
                // Calculate noise-based movement
                const nx = Math.sin(time * 0.2 + point.noise);
                const ny = Math.cos(time * 0.2 + point.noise);
                
                // Update position with noise
                point.x = point.originX + nx * 20;
                point.y = point.originY + ny * 20;
            });
            
            // Draw lines between points
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < points.length - 1; i++) {
                const currentPoint = points[i];
                
                // Connect horizontal lines
                if ((i + 1) % cols !== 0) {
                    const rightPoint = points[i + 1];
                    ctx.beginPath();
                    ctx.moveTo(currentPoint.x, currentPoint.y);
                    ctx.lineTo(rightPoint.x, rightPoint.y);
                    ctx.stroke();
                }
                
                // Connect vertical lines
                if (i + cols < points.length) {
                    const bottomPoint = points[i + cols];
                    ctx.beginPath();
                    ctx.moveTo(currentPoint.x, currentPoint.y);
                    ctx.lineTo(bottomPoint.x, bottomPoint.y);
                    ctx.stroke();
                }
                
                // Draw points
                if (Math.random() > 0.995) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(currentPoint.x, currentPoint.y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            animationFrameId = requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
