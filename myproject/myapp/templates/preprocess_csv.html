<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Preprocessing | GenAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cinzel:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0f0c29;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Gradient Effect */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        /* Main Container */
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 5;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Logo/Heading */
        h2 {
            font-family: 'Cinzel', serif;
            font-size: 2.2em;
            background: linear-gradient(to right, #fff, #a3a2f5, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 4px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Mesh Canvas */
        .mesh-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        /* Particle Effects */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Glowing Orbs */
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.4;
            animation: floatAround 20s infinite linear alternate, pulse 8s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }

        .glow-purple {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4), transparent 70%);
        }

        .glow-blue {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(64, 86, 161, 0.4), transparent 70%);
        }

        .glow-teal {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(0, 128, 128, 0.3), transparent 70%);
        }

        /* Form Elements */
        input[type="file"] {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-label:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1em;
            font-weight: 500;
            margin-top: 15px;
            background: linear-gradient(to right, rgba(163, 162, 245, 0.8), rgba(48, 43, 99, 0.8));
            color: white;
            border-radius: 8px;
            transition: 0.3s ease;
            border: none;
            cursor: pointer;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover::before {
            left: 100%;
        }

        .download-link {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #a3a2f5;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(163, 162, 245, 0.4);
            animation: pulseHighlight 2s infinite;
        }

        .download-link:hover {
            background: rgba(163, 162, 245, 0.2);
            box-shadow: 0 0 20px rgba(163, 162, 245, 0.4);
            transform: translateY(-2px);
            animation: none;
        }

        /* Success Message */
        .success-message {
            margin: 20px 0 10px;
            padding: 15px;
            background: rgba(39, 174, 96, 0.2);
            border-radius: 8px;
            border-left: 3px solid #27ae60;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.5s ease-out forwards, pulseHighlight 2s infinite;
        }

        .success-message i {
            margin-right: 10px;
            font-size: 1.2em;
            color: #2ecc71;
        }

        @keyframes pulseHighlight {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        .error-message {
            color: #ff7e7e;
            font-weight: 500;
            margin-top: 15px;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #ff4c4c;
        }

        /* Processing Loader */
        .processing-indicator {
            display: none;
            margin: 20px auto;
            text-align: center;
        }

        .processing-indicator p {
            margin-bottom: 10px;
            font-weight: 500;
            color: #a3a2f5;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #a3a2f5;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 22px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-decoration: none;
            color: white;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-30px, 30px); }
            75% { transform: translate(-50px, -30px); }
            100% { transform: translate(30px, 50px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                width: 90%;
            }
            
            h2 {
                font-size: 1.8em;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <canvas id="mesh-canvas" class="mesh-canvas"></canvas>
    
    <!-- Particle Container -->
    <div class="particles-container" id="particles-container"></div>
    
    <!-- Glowing Orbs -->
    <div class="glow glow-purple" style="top: 25%; left: 15%;"></div>
    <div class="glow glow-blue" style="top: 60%; left: 70%;"></div>
    <div class="glow glow-teal" style="top: 20%; left: 75%;"></div>

    <!-- Back Button -->
    <a href="{% url 'menu' %}" class="back-button">‚Üê</a>

    <div class="container">
        <h2>CSV PREPROCESSING</h2>
        
        <form action="" method="POST" enctype="multipart/form-data" id="preprocessForm">
            {% csrf_token %}
            <label for="csv_file" class="file-label">
                <i class="fas fa-upload"></i> Choose CSV File
            </label>
            <input type="file" name="csv_file" id="csv_file" required>
            <button type="submit" id="processButton"><i class="fas fa-cogs"></i> Process Data</button>
        </form>
        
        <!-- Processing Indicator -->
        <div class="processing-indicator" id="processingIndicator">
            <p>Processing your data...</p>
            <div class="loader"></div>
        </div>
        
        {% if processed_file %}
        <!-- Success Message -->
        <div class="success-message">
            <i class="fas fa-check-circle"></i> Processing completed successfully!
        </div>
        
        <a href="{{ processed_file }}" class="download-link" download>
            <i class="fas fa-download"></i> Download Processed File
        </a>
        {% endif %}
        
        {% if error %}
        <p class="error-message"><i class="fas fa-exclamation-triangle"></i> {{ error }}</p>
        {% endif %}
    </div>

    <script>
        // Particles Background Animation
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = 50;

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2px and 8px
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            particle.style.left = `${xPos}%`;
            particle.style.top = `${yPos}%`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            // Animation properties
            const duration = Math.random() * 40 + 20;
            const xMovement = Math.random() * 150 - 75;
            const yMovement = Math.random() * 150 - 75;
            
            particle.style.animation = `floatAround ${duration}s infinite linear alternate`;
            particle.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
            
            particlesContainer.appendChild(particle);
        }

        // 3D Mesh Background
        const canvas = document.getElementById('mesh-canvas');
        const ctx = canvas.getContext('2d');
        let animationFrameId;
        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        resizeCanvas();

        // Points for the mesh
        const points = [];
        const spacing = 100;
        const rows = Math.ceil(height / spacing) + 2;
        const cols = Math.ceil(width / spacing) + 2;
        
        // Create grid of points
        for (let y = -1; y < rows; y++) {
            for (let x = -1; x < cols; x++) {
                points.push({
                    x: x * spacing,
                    y: y * spacing,
                    originX: x * spacing,
                    originY: y * spacing,
                    // Random movement
                    vx: 0,
                    vy: 0,
                    // Noise offsets
                    noise: Math.random() * 1000
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Update point positions
            const time = Date.now() * 0.001;
            
            points.forEach(point => {
                // Calculate noise-based movement
                const nx = Math.sin(time * 0.2 + point.noise);
                const ny = Math.cos(time * 0.2 + point.noise);
                
                // Update position with noise
                point.x = point.originX + nx * 20;
                point.y = point.originY + ny * 20;
            });
            
            // Draw lines between points
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < points.length - 1; i++) {
                const currentPoint = points[i];
                
                // Connect horizontal lines
                if ((i + 1) % cols !== 0) {
                    const rightPoint = points[i + 1];
                    ctx.beginPath();
                    ctx.moveTo(currentPoint.x, currentPoint.y);
                    ctx.lineTo(rightPoint.x, rightPoint.y);
                    ctx.stroke();
                }
                
                // Connect vertical lines
                if (i + cols < points.length) {
                    const bottomPoint = points[i + cols];
                    ctx.beginPath();
                    ctx.moveTo(currentPoint.x, currentPoint.y);
                    ctx.lineTo(bottomPoint.x, bottomPoint.y);
                    ctx.stroke();
                }
                
                // Draw points
                if (Math.random() > 0.995) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(currentPoint.x, currentPoint.y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            animationFrameId = requestAnimationFrame(animate);
        }

        // Start the animation
        animate();

        // Show filename when file is selected
        document.getElementById('csv_file').addEventListener('change', function() {
            const fileName = this.files[0].name;
            document.querySelector('.file-label').innerHTML = `<i class="fas fa-file-csv"></i> ${fileName}`;
        });

        // Form submission - show processing indicator
        document.getElementById('preprocessForm').addEventListener('submit', function() {
            document.getElementById('processButton').style.display = 'none';
            document.getElementById('processingIndicator').style.display = 'block';
        });
    </script>
</body>
</html>
