<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Speech Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Cinzel:wght@700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Reset and General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #0f0c29;
            color: white;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        /* Background Gradient Effect */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            z-index: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        /* Mesh Canvas */
        .mesh-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        /* Particle Effects */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Glowing Orbs */
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.4;
            animation: floatAround 20s infinite linear alternate, pulse 8s infinite ease-in-out;
            pointer-events: none;
            z-index: 2;
        }

        .glow-purple {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.4), transparent 70%);
        }

        .glow-blue {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(64, 86, 161, 0.4), transparent 70%);
        }

        .glow-teal {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(0, 128, 128, 0.3), transparent 70%);
        }

        /* Main Container */
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 5;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            opacity: 1;
            animation: fadeInUp 1s ease-out;
        }

        /* Logo/Heading */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5em;
            background: linear-gradient(to right, #fff, #a3a2f5, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 6px;
            margin-bottom: 30px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Form Elements */
        label {
            font-size: 18px;
            font-weight: 500;
            margin: 15px 0 10px;
            color: #a3a2f5;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border-radius: 12px;
            background: rgba(45, 55, 70, 0.5);
            color: #f5f5f5;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            background: linear-gradient(to right, #302b63, #24243e);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: 0 5px 15px rgba(48, 43, 99, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(48, 43, 99, 0.7);
            background: linear-gradient(to right, #3a3572, #302b63);
        }

        /* Audio Player Styling */
        #generated-audio {
            display: none;
            width: 100%;
            margin-top: 25px;
            border-radius: 12px;
            background: rgba(45, 55, 70, 0.3);
            color: white;
        }

        /* Loading Message */
        #loading-message {
            display: none;
            font-size: 18px;
            color: #a3a2f5;
            margin-top: 15px;
            animation: blink 1s infinite alternate;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            font-size: 22px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-decoration: none;
            color: white;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(40px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes floatAround {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-30px, 30px); }
            75% { transform: translate(-50px, -30px); }
            100% { transform: translate(30px, 50px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.1); opacity: 0.6; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            label, input, button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <canvas id="mesh-canvas" class="mesh-canvas"></canvas>
    
    <!-- Particle Container -->
    <div class="particles-container" id="particles-container"></div>
    
    <!-- Glowing Orbs -->
    <div class="glow glow-purple" style="top: 25%; left: 15%;"></div>
    <div class="glow glow-blue" style="top: 60%; left: 70%;"></div>
    <div class="glow glow-teal" style="top: 20%; left: 75%;"></div>

    <!-- Back Button -->
    <a href="{% url 'menu' %}" class="back-button">‚Üê</a>

    <div class="container">
        <h1><i class="fas fa-microphone-alt"></i> VOICE GENERATOR</h1>
        
        <form id="speech-form">
            <label for="text-input">Enter Text to Vocalize:</label>
            <input type="text" id="text-input" name="text" placeholder="Once upon a time..." required>
            <button type="submit" id="generate-button"><i class="fas fa-magic"></i> Generate Speech</button>
        </form>

        <p id="loading-message"><i class="fas fa-spinner fa-spin"></i> Weaving your voice...</p>
        <audio id="generated-audio" controls></audio>
    </div>

    <script>
        document.getElementById("speech-form").onsubmit = async function(event) {
            event.preventDefault();
        
            const textInput = document.getElementById("text-input").value.trim();
            const button = document.getElementById("generate-button");
            const loadingMessage = document.getElementById("loading-message");
            const generatedAudio = document.getElementById("generated-audio");
        
            if (!textInput) {
                alert("Please enter some text.");
                return;
            }
        
            // Show loading message and disable button
            loadingMessage.style.display = "block";
            button.disabled = true;
            generatedAudio.style.display = "none";  // Hide old audio
        
            try {
                const response = await fetch("http://127.0.0.1:8000/generate_speech/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text: textInput })
                });
        
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
        
                // Convert response to blob (audio file)
                const blob = await response.blob();
                const audioUrl = URL.createObjectURL(blob);
        
                // Assign audio URL to player and show it
                generatedAudio.src = audioUrl;
                generatedAudio.style.display = "block";
        
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while generating speech. Please try again.");
            } finally {
                // Hide loading message and enable button
                loadingMessage.style.display = "none";
                button.disabled = false;
            }
        };

        // Particles Background Animation
        const particlesContainer = document.getElementById('particles-container');
        const particleCount = 50;

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2px and 8px
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const xPos = Math.random() * 100;
            const yPos = Math.random() * 100;
            particle.style.left = `${xPos}%`;
            particle.style.top = `${yPos}%`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            // Animation properties
            const duration = Math.random() * 40 + 20;
            const xMovement = Math.random() * 150 - 75;
            const yMovement = Math.random() * 150 - 75;
            
            particle.style.animation = `floatAround ${duration}s infinite linear alternate`;
            particle.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
            
            particlesContainer.appendChild(particle);
        }

        // 3D Mesh Background
        const canvas = document.getElementById('mesh-canvas');
        const ctx = canvas.getContext('2d');
        let animationFrameId;
        let width, height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
        });

        resizeCanvas();

        // Points for the mesh
        const points = [];
        const spacing = 100;
        const rows = Math.ceil(height / spacing) + 2;
        const cols = Math.ceil(width / spacing) + 2;
        
        // Create grid of points
        for (let y = -1; y < rows; y++) {
            for (let x = -1; x < cols; x++) {
                points.push({
                    x: x * spacing,
                    y: y * spacing,
                    originX: x * spacing,
                    originY: y * spacing,
                    // Random movement
                    vx: 0,
                    vy: 0,
                    // Noise offsets
                    noise: Math.random() * 1000
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            // Update point positions
            const time = Date.now() * 0.001;
            
            points.forEach(point => {
                // Calculate noise-based movement
                const nx = Math.sin(time * 0.2 + point.noise);
                const ny = Math.cos(time * 0.2 + point.noise);
                
                // Update position with noise
                point.x = point.originX + nx * 20;
                point.y = point.originY + ny * 20;
            });
            
            // Draw lines between points
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < points.length - 1; i++) {
                const currentPoint = points[i];
                
                // Connect horizontal lines
                if ((i + 1) % cols !== 0) {
                    const rightPoint = points[i + 1];
                    ctx.beginPath();
                    ctx.moveTo(currentPoint.x, currentPoint.y);
                    ctx.lineTo(rightPoint.x, rightPoint.y);
                    ctx.stroke();
                }
                
                // Connect vertical lines
                if (i + cols < points.length) {
                    const bottomPoint = points[i + cols];
                    ctx.beginPath();
                    ctx.moveTo(currentPoint.x, currentPoint.y);
                    ctx.lineTo(bottomPoint.x, bottomPoint.y);
                    ctx.stroke();
                }
                
                // Draw points
                if (Math.random() > 0.995) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(currentPoint.x, currentPoint.y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            animationFrameId = requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>
</body>
</html>
